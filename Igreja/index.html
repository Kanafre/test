<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kayque Nascimento">
    <meta name="description" content="A Bíblia online da Assembleia de Deus Templo Central">
    <title>ADTC | Bíblia online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100&display=swap"       rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400&display=swap'); </style>
    <link rel="shortcut icon" href="imagens/IADTC logo.png" type="image/x-icon">
</head>
<body>
    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="imagens/IADTC logo.png" alt="Assembleia de Deus Templo Central">
        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu-item" href="https://www.adtemplocentral.com">Pagina Inicial</a>
            <a class="cabeçalho-menu-item" href="https://www.youtube.com/@ADTemploCentral">Culto ao vivo</a>
            <a class="cabeçalho-menu-item" href="https://instagram.com/adtemplocentral?igshid=YmMyMTA2M2Y=">Rede Sociais</a>
            <input
                class="cabeçalho-menu-barra-de-pesquisa" src="imagens/icon de busca.png" type="search" name="Buscar na Bíblia" id="Buscar na Bíblia" placeholder="Buscar na Bíblia"
        </nav>
    </header>

    <main class="conteudo">
        <div class="container">
            
            <button class="botao-livro">
                    <summary>
                        Livro
                    </summary>
            </button>
            
            
            <button class="botao-capitulo">
                    <summary>
                        Capitulo
                    </summary>
            </button>
            <button class="botao-versao"> 
                    <summary>Versão</summary>              
            </button>
        </div>
        <div class="container-escrituras">
            <h1 class="livro-titulo">Gênesis</h1>
            <h2 class="livro-capitulo">Capitulo 1</h2>
        </div>
    </main>
</body>
</html>
